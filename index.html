<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave16</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-container">
          <img src="./assets/TechWave.png" alt="TechWave" class="nav-logo" />
          <ul class="navbar-ul">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
          </ul>
          <button class="gradient-btn nav-btn">
            Subscribe
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
          <img src="./assets/hamburger-menu.png" alt="" class="special-hamb" />
        </div>
      </nav>
      <hr class="nav-hr" />
      <section class="hero">
        <div class="hero-container">
          <div class="hero-img">
            <img src="./assets/microphone.png" alt="" />
            <button class="new-btn">New</button>
          </div>
          <h1>TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="special-btn-hero">
            <button class="hero-btn1 gradient-btn">
              <img src="./assets/spotify.png" alt="" width="16px" />
              Listen On Spotify
            </button>
            <button class="hero-btn2">
              <img src="./assets/message.png" alt="" />
              Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
